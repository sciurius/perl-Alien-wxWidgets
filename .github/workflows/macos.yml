name: CI for macOS

on:
    push:
        branches:
          - 'master'
    pull_request:
        branches:
          - 'master'

jobs:
  perl-job:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Perl
        run: brew install perl
      - name: perl -V
        run: perl -V
      - name: Set up wxWidgets
        run: |
          brew install wxwidgets@3.2
          sudo install `which wx-config-3.2` /usr/local/bin/wx-config
      - run: wx-config --version
      - name: Install Dependencies
        run: |
          brew install cpanm
          cpanm --installdeps --notest .
      - name: Build Alien::wxWidgets
        run: |
          perl Build.PL --wxWidgets-build=0
          ./Build
          ./Build test
          ./Build install
          

